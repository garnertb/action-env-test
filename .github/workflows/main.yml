# This is a basic workflow to help you get started with Actions

name: Delete Repository

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: 
      name: github-prod
      url: https://github.com
    # Steps represent a sequence of tasks that will be executed as part of the job
    strategy:
      matrix:
        repo: 
          - code-clean-up-2021-ChiAuTxDo
          - code-clean-up-2021-heather-reich
    steps:
    - uses: octokit/request-action@v2.x
      id: create_check_run
      with:
        route: POST /repos/{owner}/{repo}/check-runs
        owner: octokit
        repo: request-action
        name: "Test check run"
        head_sha: ${{ github.sha }}
        output: | # The | is significant!
          title: Test check run title
          summary: A summary of the test check run
          images:
            - alt: Test image
              image_url: https://octodex.github.com/images/jetpacktocat.png
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Update check run to completed, successful status
    - uses: octokit/request-action@v2.x
      id: update_check_run
      with:
        route: PATCH /repos/{owner}/{repo}/check-runs/{check_run_id}
        owner: octokit
        repo: request-action
        check_run_id: ${{ fromJson(steps.create_check_run.outputs.data).id }}
        conclusion: "success"
        status: "completed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: echo Add other actions to $repo
      env: 
        repo: ${{matrix.repo}}
          
          
      
